name: CI

on:
  push:
    branches:
      - main
      - master
      - ci-build
      - windows-sandbox
      - windows-sandbox2
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
    # defaults:
    #   run:
    #     shell: msys2 {0}
    steps:

      - name: Install MSYS2 and NetCDF
        uses: msys2/setup-msys2@v2
        with:
          release: false
          path-type: inherit
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-netcdf
            mingw-w64-x86_64-netcdf-fortran
            mingw-w64-x86_64-make

      - run: git config --global core.autocrlf input

      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}

      - name: Build
        env:
          NCI: C:/msys64/mingw64/include
          NCL: C:/msys64/mingw64/lib
          FC: C:/msys64/mingw64/bin/gfortran.exe
          MTCKD_LIB_NAME: mtckd.lib
        shell: msys2 {0}
        run: |
          cd build_scripts/MT_CKD
          make mtckd
          cd ../..
          cd bin
          gendef mtckd.dll
          lib /def:mtckd.def /out:../../bin/mtckd.lib
          cd ..

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          MTCKD_LIB_NAME: mtckd.lib
          RUST_BACKTRACE: full
          CARGO_PROFILE_RELEASE_BUILD_OVERRIDE_DEBUG: true
        with:
          target: ${{ matrix.platform.target }}
          # target: x86_64-pc-windows-gnu
          args: --release --out dist --find-interpreter -v
          # sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}

      - name: Append msys root to path
        shell: bash -el {0}
        run: |
          echo "PATH=$env:PATH:c:/msys64/mingw64/bin" >> $GITHUB_ENV

      - name: delve wheels
        shell: bash -el {0}
        run: |
          pip install delvewheel
          delvewheel repair dist/*.whl
          rm -rf dist/*.whl
          mv wheelhouse/*.whl dist/

      - name: test wheel import
        shell: bash -el {0}
        run: |
          pip install --force-reinstall --verbose dist/*.whl
          python -c 'import sasktran2_ext'