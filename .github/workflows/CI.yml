name: CI

on:
  push:
    branches:
      - main
      - master
      - ci-build
      - windows-sandbox
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
    defaults:
      run:
        shell: msys2 {0}
    steps:

      - name: Install MSYS2 and NetCDF
        uses: msys2/setup-msys2@v2
        with:
          release: false
          path-type: inherit
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-netcdf
            mingw-w64-x86_64-netcdf-fortran
            mingw-w64-x86_64-make

      - name: Debug
        run: |
          make --version
